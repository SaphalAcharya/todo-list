<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Changed from max-w-md to max-w-4xl -->
        <div class="max-w-4xl mx-auto">
            <h1 class="text-2xl font-bold text-center mb-6">Todo List</h1>
            
            <!-- Input section in its own card -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <div class="flex gap-2">
                    <input type="text" id="todoInput" 
                        class="flex-1 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                        placeholder="Add a new todo...">
                    <button onclick="addTodo()" 
                        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                        Add
                    </button>
                </div>
            </div>

            <!-- Changed from ul to div with grid -->
            <div id="todoList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
